<div class="container-fluid">
    <div class="row vertical-align" ng-controller="menuListCtrl">
        <div class="col-md-{{items}} item" ng-repeat="item in menu_data | filter: show">
            <a ng-href="{{item.url}}" data-transition="slideup" draggable="false" onmousedown="return false">
                <div class="menu-item">
                    <h1 style="text-shadow: none" ng-class="header_class">{{item.title}}</h1>
                    <video loop autoplay ng-width="{{item.placeholder.width}}px" ng-height="{{item.placeholder.height}}px" poster="{{item.placeholder.image}}">
                        <source ng-src="{{item.placeholder.mp4}}" type="video/mp4">
                        <source ng-src="{{item.placeholder.ogg}}" type="video/ogg">
                    </video>
                </div>
            </a>
        </div>
    </div>
</div>
<ml-exhibits-footer-menu ng-if="showFooter"></ml-exhibits-footer-menu>
