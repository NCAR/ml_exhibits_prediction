<div class="container-fluid" ng-controller="menuListCtrl" >
    <div class="row vertical-align" ng-repeat="row in menu_data">
        <div class="col-md-{{cols}} item" ng-repeat="item in row" ng-click="goToPage(item.url)">
            <div class="menu-item" width="{{item.placeholder.width}}px" height="{{item.placeholder.height}}px">
                <h1 ng-class="header_class">{{item.title}}</h1>
                <video loop autoplay poster="{{item.placeholder.image}}" width="{{item.placeholder.width}}px" height="{{item.placeholder.height}}px">
                    <source ng-src="{{item.placeholder.mp4}}" type="video/mp4">
                    <source ng-src="{{item.placeholder.ogg}}" type="video/ogg">
                </video>
            </div>
        </div>
    </div>
</div>
<ml-exhibits-footer-menu ng-if="showFooter"></ml-exhibits-footer-menu>
